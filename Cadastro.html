<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="form">
            <form>
                <div>
                    <table width="500px">
                        <tr>
                            <td>E-mail</td>
                            <td>Crie uma senha</td>
                        </tr>
                        <tr>
                            <td><input type="email" name="email"></td>
                            <td><input type="password" name="senha"></td>
                        </tr>
                        <tr>
                            <td>Repita o e-mail</td>
                            <td>Repita a senha</td>
                        </tr>
                        <tr>
                            <td><input type="email" name="email"></td>
                            <td><input type="password" name="senha"></td>
                        </tr>
                    </table>
                </div>

                <h3><strong>Dados Cadastrais</strong></h3>

                <div>
                    <table width="200px">
                        <tr>
                            <td><input type="radio" name="opcao" id="aluno"></td>
                            <td>Aluno</td>
                            <td><input type="radio" name="opcao" id="professor"></td>
                            <td>Professor</td>
                            <td><input type="radio" name="opcao" id="coordenador"></td>
                            <td>Coordenador</td>
                        </tr>
                    </table>  
                </div>
                
                <div>
                    <table width="500px">
                        <tr>
                            <td>Nome Completo</td>
                            <td>Nome da Instituição</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="nome"></td>
                            <td><input type="text" name="nome_instituicao"></td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <table width="758px">
                        <tr>
                            <td>Sexo</td>
                            <td>UF</td>
                        </tr>
                        <tr>
                            <td><select name="sexo">
                                <option value="fem">Feminino</option>
                                <option value="masc">Masculino</option>
                                <option value="outros">Outros</option>
                            </select></td>
                            <td><input type="text" name="uf"></td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <table width="500px">
                        <tr>
                            <td>CPF</td>
                            <td>Município</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="cpf"></td>
                            <td><input type="text" name="municipio"></td>
                        </tr>
                    </table>
                </div>

                <div>
                    <table width="435px">
                        <tr>
                            <td>Celular</td>
                        </tr>
                        <tr>
                            <td><input type="tel" name="celular"></td>
                            <div>
                                <td><input type="submit" value="CADASTRAR"></td>
                            </div>
                        </tr>
                        <tr>
                            <td>Data de Nascimento</td>
                        </tr>
                        <tr>
                            <td><input type="date" name="data_nasc"></td>
                        </tr>
                    </table><br>
                </div>
                
            </form>
        </div>
        
    </body>
</html>
