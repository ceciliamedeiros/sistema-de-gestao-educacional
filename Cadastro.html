<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="form">
            <form>
                <div>
                    <label for="email">E-mail</label>
                    <label for="senha">Crie uma senha</label><br>

                    <input class="form-control mr-5" type="email">
                    <input class="form-control mr-5" type="password"><br>

                    <label for="email">Repita o e-mail</label>
                    <label for="senha">Repita a senha</label><br>

                    <input type="email">
                    <input  type="password">
                </div>

                <h3><strong>Dados Cadastrais</strong></h3>
                <div>
                    <input type="radio" name="opcao" id="aluno">
                    <label for="aluno">Aluno</label>
                    <input type="radio" name="opcao" id="professor">
                    <label for="professor">Professor</label>
                    <input type="radio" name="opcao" id="coordenador">
                    <label for="coordenador">Coordenador</label><br>            
                </div>
                
                <div>
                    <label for="nome">Nome Completo</label>
                    <label for="nome_instituicao">Nome da Instituição</label><br>
                    <input type="text">
                    <input type="text"><br>
                </div>
                
                <div>
                    <label for="sexo">Sexo</label>
                    <select name="sexo">
                        <option value="fem">Feminino</option>
                        <option value="masc">Masculino</option>
                        <option value="outros">Outros</option>
                    </select>
                    <label for="uf">UF</label>
                    <input type="text"><br>
                </div>
                
                <div>
                    <label for="cpf">CPF</label>
                    <label for="municipio">Município</label><br>
                    
                    <input type="text">
                    <input type="text"><br>
                </div>

                <div>
                    <label for="celular">Celular</label>
                    <input type="tel"><br>
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date"><br>
                </div>

                <div>
                    <button>CADASTRAR</button>
                </div>
                
            </form>
        </div>
        
    </body>
</html>
